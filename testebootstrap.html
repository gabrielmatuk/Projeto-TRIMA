<!DOCTYPE hmtl>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>TESTE BOOTSTRAP</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar light">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="600px" height="100px" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#quemsomos">Quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Empresa">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Clientes">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contatos">Contato</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="quemsomos">
      <div class="container-fluid quem-somos text-center margin">
        <h3>Quem somos</h3>
        <img
          src="img/teste1.jpeg"
          class="rounded-circle"
          width="640px"
          height="640px"
        />
        <h3>Um texto texte</h3>
      </div>
    </section>

    <selection id="Empresa">
      <div class="container-fluid text-center margin empresa">
        <h3 class="margin">Parceiros</h3>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="img/logonerus.png" />
          </div>
        </div>
      </div>
    </selection>
    <selection id="Clientes">
      <div class="container-fluid text-center margin clientes">
        <h3 class="margin">Clientes</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <p>Texto teste</p>
              <img src="img/logosp.png" class="rounded-circle" />
            </div>
            <div class="col-lg-6">
              <img src="img/logogranvila.png" class="rounded-circle" />
            </div>
          </div>
        </div>
      </div>
    </selection>

    <selection id="contatos">
      <div class="container-fluid text-center margin contato">
        <h3 class="margin">Contatos</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <p>MANDE UM EMAIL</p>
              <form>
                <textarea rows="5" cols="50"> Conteudo </textarea>
                <input
                  type="email"
                  id="input1"
                  placeholder="Informe o seu email"
                />
                <input type="submit" value="Enviar" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </selection>

    <footer class="container-fluid text-center bg-footer margin footer">
      <p>TRIMA CONSULTORIA</p>
    </footer>
  </body>
</html>
